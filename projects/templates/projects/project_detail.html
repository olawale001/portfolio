{% extends "base.html" %}

{% block content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project.image %}
        <img class="img-fluid" src="{{ project.image.url }}" alt="{{ project.title }}" width="100%" >
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <h5>Technologies used:</h5>
        <p>{{ project.technologies }}
    </div>
</div>
{% endblock content %} %}
